<div class="container flex justify-center items-center h-full">
  <mat-card class="w-full">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

    <br />

    <mat-card-title>Login</mat-card-title>

    <form [formGroup]="loginForm" class="w-full">
      <mat-card-content class="w-full">
        <mat-form-field class="w-full">
          <mat-label>
            <label for="email">Email</label>
          </mat-label>
          <input
            class="w-full"
            formControlName="email"
            id="email"
            matInput
            type="text"
          />
          <mat-error *ngIf="loginForm.controls.email.hasError('required')"
            >Email must not be empty
          </mat-error>
          <mat-error *ngIf="loginForm.controls.email.hasError('email')"
            >Email is invalid
          </mat-error>
        </mat-form-field>

        <br />

        <mat-form-field class="w-full">
          <mat-label>
            <label for="password">Password</label>
          </mat-label>
          <input
            class="w-full"
            formControlName="password"
            id="password"
            matInput
            type="password"
          />
          <mat-error *ngIf="loginForm.controls.password.hasError('required')"
            >Password must not be empty
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button
          (click)="onSubmit()"
          color="primary"
          mat-raised-button
          type="button"
        >
          Login
        </button>
        <a color="accent" href="/register" mat-button>Register</a>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
