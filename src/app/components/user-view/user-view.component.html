<mat-card>
  <mat-card-title>{{ user?.name }}</mat-card-title>
  <mat-card-content>
    <p>
      {{ user?.gender }}
    </p>
    <p>
      {{ user?.dateOfBirth | date }}
    </p>
    <p>
      {{ user?.email }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      (click)="addFriend()"
      (mouseenter)="addFriendLabel.className = ''"
      (mouseleave)="addFriendLabel.className = 'hidden'"
      color="primary"
      mat-raised-button
    >
      <mat-icon>group_add</mat-icon>
      <span #addFriendLabel class="hidden">Add Friend</span>
    </button>
    <button
      (click)="viewDetail()"
      (mouseenter)="viewDetailLabel.className = ''"
      (mouseleave)="viewDetailLabel.className = 'hidden'"
      color="accent"
      mat-button
    >
      <mat-icon>person_search</mat-icon>
      <span #viewDetailLabel class="hidden">View Detail</span>
    </button>
  </mat-card-actions>
</mat-card>
